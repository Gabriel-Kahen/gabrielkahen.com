<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gabrielkahen</title>
    <link rel="icon" type="image/x-icon" href="icons/logo.png">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,360;1,360&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "tabs">
        <img src = "icons/noicons.png" id = "tabimg">
        <button class = "tab" id = "gabrielkahen" onclick = "reload()"> 
            <img src = "icons/logo.png" class = "logo">
            &nbsp&nbspgabrielkahen
        </button>
        <button class = "tab" id = "LinkedIn" onclick = "openLinkedin()">
            <img src = "icons/linkedin.png" class = "logo"> 
            &nbsp&nbspLinkedIn
        </button>
        <button class = "tab" id = "GitHub" onclick = "openGithub()"> 
            <img src = "icons/github.png" class = "logo">
            &nbsp&nbspGitHub
        </button>
        <button class = "tab" id = "Email" onclick = "openEmail()"> 
            <img src = "icons/gmail.png" class = "logo">
            &nbsp&nbspgabekahen@gmail.com
        </button>
    </div>
    
    <div id = "url">
        <button class = "mod" id = "arrow_back">
            <img src = "icons/arrow_back.png" class = "modImg">
        </button>
        <button class = "mod"  id = "arrow_forward">
            <img src = "icons/arrow_forward.png" class = "modImg">
        </button>
        <button class = "mod" id = "refresh" onclick = "reload()">
            <img src = "icons/refresh.png" class = "modImg">
        </button>
        <input type = "text" id = "urlbar" value="gabrielkahen.com" onfocus= "this.select()">
        <button id = "account" class = "hasTooltip" data-tooltip = "Gabriel Kahen">
            <img src = "icons/logo-circle.png" id = "accountImg">
            <div id="tooltip" class="hidden">
        </button>
        <button class = "mod hasTooltip" id = "tripledots" onclick = "openTripledots()" data-tooltip = "idk">
            <img src = "icons/tripledots.png" class = "modImg">
            <div id="tooltip" class="hidden">
        </button>
    </div>

    <div id = "bookmarks">
        <button class = "bookmark" id = "twitter"  onclick = "openTwitter()">
            <img src = "icons/twitter.png" class  = "bookmarkImg" id = "twitterImg">
            &nbsp&nbspTwitter
        </button>
        <button class = "bookmark" id = "monkeyarchive" onclick = "openMonkeyarchive()">
            <img src = "icons/monkeyarchive.png" class = "bookmarkImg" id = "monkeyarchiveImg">
            &nbsp&nbspmonkeyarchive
        </button>
        <button class = "bookmark" id = "wikirace" onclick = "openWikirace()">
            <img src = "icons/wiki.png" class  = "bookmarkImg" id = "wikiraceImg">
            &nbsp&nbspwikirace
        </button>
    </div>
    <hr>
    <div id = "body">
        <button id = "orangelogo" class = "bodybutton hasTooltip" data-tooltip = "Gabriel Kahen">
            <img src = "icons/logo-circle.png" id = "orangelogoImg">
            <div id="tooltip" class="hidden">
        </button>
        <button id = "dotsarray" class = "bodybutton hasTooltip" data-tooltip = "idk">
            <img src = "icons/dotsarray.png" id = "dotsarrayImg">
            <div id="tooltip" class="hidden">
        </button>
        <button id = "bodyGmail" class = "hasTooltip" data-tooltip = "gabekahen@gmail.com"> 
            Gmail
            <div id="tooltip" class="hidden">
        </button>





        
        <img src = "icons/GABE.png" id = "gabelogo">
        <div class="custom-dropdown" id="dropdown">
            <input type="text" id="textInput" onclick="toggleDropdown(event)" value="Search" onfocus="this.value='';" onblur="if(this.value=='') this.value='Search';">
            <div class="dropdown-options" id="dropdownOptions">
              <ul>
                <li onclick="selectOption('Option 1')" id="option1">Option 1</li>
                <li onclick="selectOption('Option 2')">Option 2</li>
                <li onclick="selectOption('Option 3')">Option 3</li>
              </ul>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
