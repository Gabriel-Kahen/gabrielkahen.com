<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gabrielkahen</title>
    <link rel="icon" type="image/x-icon" href="icons/logo.png">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,360;1,360&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "tabs">
        <img src = "icons/noicons.png" id = "tabimg">
        <button class = "tab" id = "gabrielkahen" onclick = "reload()"> 
            <img src = "icons/logo.png" class = "logo">
            &nbsp&nbspgabrielkahen
        </button>
        <button class = "tab" id = "LinkedIn" onclick = "linkedin()">
            <img src = "icons/linkedin.png" class = "logo"> 
            &nbsp&nbspLinkedIn
        </button>
        <button class = "tab" id = "GitHub" onclick = "github()"> 
            <img src = "icons/github.png" class = "logo">
            &nbsp&nbspGitHub
        </button>
        <button class = "tab" id = "Email" onclick = "email()"> 
            <img src = "icons/gmail.png" class = "logo">
            &nbsp&nbspgabekahen@gmail.com
        </button>
    </div>
    
    <div id = "url">
        <button class = "mod" id = "arrow_back">
            <img src = "icons/arrow_back.png" class = modImg>
        </button>
        <button class = "mod"  id = "arrow_forward">
            <img src = "icons/arrow_forward.png" class = modImg>
        </button>
        <button class = "mod" id = "refresh" onclick = "reload()">
            <img src = "icons/refresh.png" class = modImg>
        </button>

        <input type = "text" id = "urlbar" value="gabrielkahen.com">


        <button id = "account">
            <img src = "icons/logo-circle.png" id = accountImg>
        </button>
        <button class = "mod" id = "tripledots" onclick = "tripledot()">
            <img src = "icons/tripledots.png" class = modImg>
        </button>
    </div>

    <div id = "bookmarks">
    </div>
    <hr>
    <script src="script.js"></script>
</body>
</html>
